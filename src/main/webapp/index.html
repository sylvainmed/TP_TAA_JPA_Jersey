<!doctype html>
<html lang="en" ng-app id="ng-app">
    <head>    
        <script src="bower_components/angular/angular.min.js"></script>
        <script>
        function PostsCtrlAjax($scope, $http)
        {

        $http({method: 'GET', url: '/rest/event/getevent'}).success(function(data) {
            console.log(data);
        $scope.posts = data;
        });
        }
    
        </script>
        <style>
        body{font-family:arial; font-size:12px;padding:10px;}
        .postBody{ width:550px; border-bottom:dashed 2px #dedede}
        .postBody a{color:#333333;text-decoration:none}
        .postBody a:hover{color:#006699;background-color:#dedede}
        .time{margin:10px 0px 10px 0px; color:#006699; }
        </style>
    </head>

    <body >
	<h1>Liste des évènements</h1>
	<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
		<div ng-repeat="post in posts" class='postBody'>
			<h2>
				<a>{{post.place}}</a>
			</h2>
			<div class='time'>{{post.date}} - {{post.heure}}</div>
			<p>Name: <input type="text" ng-model="name" value="Bob"></p>
			<p ng-bind="name"></p>
			<div ng-click="participer(name, {posts})">
				<p>Participer à cet évènement</p>
			</div>
			<!-- <img ng-src="{{post.banner}}" style='width:550px'/> -->
		</div>
	</div>
</body>
</html>
